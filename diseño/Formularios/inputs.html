<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>formulario vertical</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="texto" class="form-label">texto</label>
                        <input type="text" class="form-control" id="texto" name="texto" placeholder="Escribe tu texto...">
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Introduce contraseña...">
                    </div>
                    <hr>
                     <div class="mb-3">
                        <label for="correo" class="form-label">Correo electronico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Escribe tu email....">
                    </div>
                     <hr>
                    <div class="mb-3">
                        <label for="comment">Comentarios</label>
                        <textarea class="form-control" rows="5" name="comment" id="comment">Escribe tus comentarios</textarea>
                    </div>
                     <hr>
                    <div class="mb-3">
                        <label for="comment">Comentarios</label>
                        <textarea class="form-control" rows="5" name="comment" id="comment" placeholder="Escribe tus comentarios"></textarea>
                    </div>
                     <hr>
                     <h1>OPCIONES</h1>
                    <div class="mb-3">
                        <label class="form-label" for="lista">Selecciona una opcion:</label>
                        <select class="form-select" id="lista" name="lista">
                            <option value="uno">Opcion 1</option>
                            <option value="dos">Opcion 2</option>
                            <option value="tres">Opcion 3</option>
                            <option value="otra">otra</option>

                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="lista">Selecciona una opcion:</label>
                        <select class="form-select" id="lista" name="lista">

                            <option selected>Abre este menu de seleccion</option>
                            <option value="uno">Opcion 1</option>
                            <option value="dos">Opcion 2</option>
                            <option value="tres">Opcion 3</option>
                            <option value="otra">otra</option>

                        </select>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <h1>CHECKBOXES</h1>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="op1" value="checked" checked>
                            <label class="form-check-label" for="op1">Checked checkbox</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="op2" value="default">
                            <label class="form-check-label" for="op2">default checkbox</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="op3" value="" disabled>
                            <label class="form-check-label" for="op3">disabled checkbox</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="op4" value="" disabled checked>
                            <label class="form-check-label" for="op4">disabled checked checkbox</label>
                        </div>
                      
                    </div>

                    <div class="mb-3">
                        <h1>CHECKBOXES EN LINEA</h1>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="op1" value="checked" checked>
                            <label class="form-check-label" for="op1">Checked checkbox</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="op2" value="default">
                            <label class="form-check-label" for="op2">default checkbox</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="op3" value="" disabled>
                            <label class="form-check-label" for="op3">disabled checkbox</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="op4" value="" disabled checked>
                            <label class="form-check-label" for="op4">disabled checked checkbox</label>
                        </div>
                      
                    </div>

                     <div class="mb-3">
                        <h1>RADIOBUTTON</h1>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="opcionradio" id="radio1" value="checked" checked>
                            <label class="form-check-label" for="radio1">Checked radio</label>
                        </div>  
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="opcionradio" id="radio2" value="default">
                            <label class="form-check-label" for="radio2">Default checkbox</label>
                        </div>  
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="opcionradio" id="radio3" value="" disabled>
                            <label class="form-check-label" for="radio3">disabled checkbox</label>
                        </div> 
                    </div>
                    <hr>
                     <div class="mb-3">
                        <h1>RADIOBUTTON EN LINEA</h1>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="opcionradio" id="radio1" value="checked" checked>
                            <label class="form-check-label" for="radio1">Checked radio</label>
                        </div>  
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="opcionradio" id="radio2" value="default">
                            <label class="form-check-label" for="radio2">Default checkbox</label>
                        </div>  
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="opcionradio" id="radio3" value="" disabled>
                            <label class="form-check-label" for="radio3">disabled checkbox</label>
                        </div> 
                    </div>

                    <div class="mb-3">
                        <h1>CHECK SWITCH</h1>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="op1" value="checked" checked>
                            <label class="form-check-label" for="op1">Checked checkbox</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="op2" value="default">
                            <label class="form-check-label" for="op2">default checkbox</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="op3" value="" disabled>
                            <label class="form-check-label" for="op3">disabled checkbox</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="op4" value="" disabled checked>
                            <label class="form-check-label" for="op4">disabled checked checkbox</label>
                        </div>
                      
                    </div>
                    <hr>
                    <div class="mb-3">
                        <h1>LECTURA O DESACTIVADOS</h1>
                        <input type="text" class="form-control mb-3" name="text1" placeholder="No puedes modificar este texto (sólo lectura)" readonly>
                        <input type="text" class="form-control mb-3" name="text2" placeholder="Campo desactivado" disabled>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="acepto" value="" disabled checked>
                            <label class="form-check-label" for="acepto">Acepto condiciones y términos de uso</label>
                        </div>
                      
                    </div>
                    <div class="mb-3">
                         <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" name="nameUser" placeholder="Usuario">
                         </div>

                         <div class="input-group mb-3">
                            <input type="text" class="form-control" name="mailUser" placeholder="Email">
                            <span class="input-group-text">@ces-vegamedia.es</span>
                         </div>
                    </div>



                </form>
            </div>
        </div>
       
    </div>
</body>
</html>
