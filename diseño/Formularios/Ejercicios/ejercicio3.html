<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <main class="row">
            <form class="row g-3">
    <div class="col-12 col-md-6">
        <label for="user" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="user" placeholder="Nombre de usuario...">
    </div>
    <div class="col-12 col-md-6">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="Email...">
    </div>
    <div class="col-12 col-md-6">
        <label for="mensaje" class="form-label">Escribe tus comentarios</label>
        <textarea class="form-control" rows="3" name="mensaje" id="mensaje">Comentarios...</textarea>
    </div>
    <div class="col-12 col-md-4">
        <label class="form-label" for="nacionalidad">Nacionalidad:</label>
        <select class="form-select" id="nacionalidad" name="nacionalidad">
            <option value="spanish">Española</option>
            <option value="french">Francesa</option>
            <option value="italian">Italiana</option>
            <option value="other">Otra</option>
        </select>
    </div>
    <div class="col-12 col-md-2">
        <label class="form-label">Sexo:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="hombre" value="">
            <label class="form-check-label" for="hombre">Hombre</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="mujer" value="">
            <label class="form-check-label" for="mujer">Mujer</label>
        </div>
    </div>
    <div class="col-auto mx-auto">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="privacidad">
            <label class="form-check-label" for="privacidad">Acepto condiciones y términos de uso</label>
        </div>
    </div>
    <div class="w-100"></div>
    <div class="d-grid col-12 col-md-4 mx-auto">
        <button class="btn btn-primary" type="submit">Entrar</button>
    </div>
</form>
            
        </main>
    </div>
    
</body>
</html>
