<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <title>formulario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="">
                <div class="mb-3">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="user" name="user" placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="mail" name="mail" placeholder="Email...">
                </div>
                <div class="mb-3">
                        <label class="mb-3" for="comment">Escribe tus comentarios...</label>
                        <textarea class="form-control" rows="5" name="comment" id="comment" placeholder="Comentarios...."></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lista">Nacionalidad: </label>
                    <select class="form-select" id="lista" name="lista">
                        <option selected>Espa√±ola</option>
                        <option value="uno">Inglesa</option>
                        <option value="dos">Alemana</option>
                        <option value="tres">Italiana</option>
                        <option value="otra">otra</option>
                    </select>
                 </div>
                  <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="opcionradio" id="radio1" value="default">
                            <label class="form-check-label" for="radio2">Hombre</label>
                        </div>  
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="opcionradio" id="radio2" value="default">
                            <label class="form-check-label" for="radio2">Mujer</label>
                        </div>  
                   </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="op1" value="default">
                            <label class="form-check-label" for="op1">Acepto condiciones y terminos de uso</label>
                        </div>
                    </div>
                <div class="d-grid col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">enviar</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
