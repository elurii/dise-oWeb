<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        * {
            font-family: Arial, sans-serif;
        }


        p {
            color: blue;
        }

        .destacado {
            color: red;
            font-weight: bold;

        }


        #unico {
            background-color: lightgray;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Ejemplo de selectores CSS b√°sicos</h1>
    <p>Este parrafo tiene el estilo aplicado por etiqueta</p>
    <p class="destacado">Este parrafo tiene el estilo aplicado por clase</p>
    <p id="unico">Este parrafo tiene el estilo aplicado por id</p>

</body>

</html>
