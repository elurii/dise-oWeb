<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap.bundle.js"></script>
    <title>Hola Mundo</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>FORMAS</h1>
            <div class="col">
               <img src="../imagenes/perro1.jpg" title="shar pei" class="rounded">
               <img src="../imagenes/perro2.jpg" title="labrador-retriever" class="rounded-circle">
               <img src="../imagenes/perro3.jpg" title="beagle" class="img-thumbnail">
            </div>
        </div>
    </div>
     <hr>
    <div class="container">
        <div class="row">
            <h1>ALINEAR</h1>
            <div class="col">
               <img src="../imagenes/perro1.jpg" title="shar pei" class="float-end">
               <img src="../imagenes/perro2.jpg" title="labrador-retriever" class="float-start">
               <img src="../imagenes/perro3.jpg" title="beagle" class="mx-auto d-block">
            </div>
        </div>
    </div>
     <hr>
     <div class="container">
        <div class="row">
            <div class="col">
                <h1>Imagenes Responsive</h1>
                <p>La clase <code>.img-fluid</code> permite reescalar la imagen. Puedes comprobarlo cambiando las 
                dimensiones de la ventana del navegador</p>
               <img src="../imagenes/vegamedia.jpg" title="beagle" class="img-fluid">
            </div>
        </div>
    </div>
    

    

    
</body>
</html>
