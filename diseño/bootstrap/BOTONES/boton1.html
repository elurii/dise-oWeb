<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.js"></script>
    <title>Hola Mundo</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>BOTONES</h1>
                <button type="button" class="btn">Basic</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-light">Ligth</button>
                <hr>
            </div>
            
            <div class="col-12">
                <h1>ELEMENTOS TIPO BOTON</h1>
                <button type="SUBMIT" class="btn btn-primary">Button</button>
                <a role="button"  href="#" class="btn btn-primary">Link</a>
                <input class="btn btn-primary" type="button" value="Input">
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Reset">
                <hr>
        
            </div>
            
            
            <div class="col-12">
                <h1>BOTONES OUTLINE</h1>
                <button type="button" class="btn">Basic</button>
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-link">Link</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
                <button type="button" class="btn btn-outline-light text-dark">Ligth</button>
                <hr>
            </div>

            <div class="col-12">
                <h1>TAMAÃ‘O DE LOS BOTONES</h1>
                <button type="button" class="btn btn-primary btn-sm">SM</button>
                <button type="button" class="btn btn-primary ">NORMAL</button>
                <button type="button" class="btn btn-outline-secondary btn-lg">GRANDE</button>
                <hr>
            </div>

            <div class="col-12">
                <h1>ANCHO DEL BOTON</h1>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary">Block button</button>
                </div>
                <br>
                <div class="d-grid col-6 mx-auto">
                    <button type="button" class="btn btn-primary">Block button</button>
                </div>
                <hr>
            </div>

            <div class="col-12">
                <h1>ACTIVE OR DISABLE</h1>
                <button type="button" class="btn btn-primary active">Boton Primario Activo</button>
                <button type="button" class="btn btn-primary">Boton Primario Activo</button>
                <button type="button" class="btn btn-primary" disabled>Boton Primario desactivado</button>
                <a href="#" class="btn btn-primary">Link activo</a>
                <a href="#" class="btn btn-primary disabled">Link desactivado</a>
                <hr>
            </div>
          
          
        </div>
    </div>

    

    
</body>
</html>
