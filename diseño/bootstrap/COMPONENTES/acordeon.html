<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="accordion" id="EjemploAcordeon">
  <div class="accordion-item">
    <div class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#plegableUNO">
        Accordion Item UNO
      </button>
    </div>
    <div id="plegableUNO" class="accordion-collapse collapse show" data-bs-parent="#EjemploAcordeon">
      <div class="accordion-body">
        Éste es el <strong>primer ítem</strong> del acordeón. Se muestra por defecto (<code>.show</code>).
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#plegableDOS">
        Accordion Item DOS
      </button>
    </div>
    <div id="plegableDOS" class="accordion-collapse collapse" data-bs-parent="#EjemploAcordeon">
      <div class="accordion-body">
        Éste es el <strong>segundo ítem</strong> del acordeón. Se muestra oculto por defecto (<code>.collapsed</code>).
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#plegableTRES">
        Accordion Item TRES
      </button>
    </div>
    <div id="plegableTRES" class="accordion-collapse collapse" data-bs-parent="#EjemploAcordeon">
      <div class="accordion-body">
        Éste es el <strong>tercer ítem</strong> del acordeón. Se muestra oculto por defecto (<code>.collapsed</code>).
      </div>
    </div>
  </div>
</div>
</body>
</html>
