<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="ejemplo-carousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- primera parte con las imagenes de presentacion-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/vegamedia01.jpg" alt="Fachada" class="d-block w-100">
                            <!-- a単adir descripcion a las imagenes-->
                             <div class="carousel-caption">
                                <h1>C.E.S, Vega Media</h1>
                                <p>Ctra. Mula, 37 - Alguazas (Murcia)</p>
                             </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/vegamedia02.jpg" alt="Patio Infantil" class="d-block w-100">
                            <!-- a単adir descripcion a las imagenes-->
                             <div class="carousel-caption">
                                <h1>Patio infantil</h1>
                                <p>3, 4 y 5 a単os</p>
                             </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/vegamedia03.jpg" alt="Campo futbol" class="d-block w-100">
                              <!-- a単adir descripcion a las imagenes-->
                             <div class="carousel-caption">
                                <h1>Instalaciones Deportivas</h1>
                                <p>Campo Futbol Alguazas</p>
                             </div>
                        </div>
                    </div>
                    <!-- Segunda parte con los controles derecha e izquierda-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#ejemplo-carousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#ejemplo-carousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>

                    <!-- Tercera parte con los indicadores-->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#ejemplo-carousel" data-bs-slide-to="0"
                            class="active"></button>
                        <button type="button" data-bs-target="#ejemplo-carousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#ejemplo-carousel" data-bs-slide-to="2"></button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
