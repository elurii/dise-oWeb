<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.js"></script>
    <title>Alineacion vertical</title>
    <style type="text/css">
        .row{
            background: #E8E8E8;
            height: 150px;
            margin-top: 20px;
        }

        .col{
            background: #F2F2F2;
            padding: 10px;
            text-align: center;
            border: 1px solid #4d5061
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col align-self-start"> Columna 1</div>
            <div class="col align-self-center"> Columna 2</div>
            <div class="col align-self-end"> Columna 3</div>
        </div>
        <div class="row align-items-center">
            <div class="col"> Columna 4</div>
            <div class="col"> Columna 5</div>
            <div class="col"> Columna 6</div>
        </div>
        <div class="row align-items-end">
            <div class="col"> Columna 7</div>
            <div class="col"> Columna 8</div>
            <div class="col"> Columna 9</div>
        </div>
    </div>
    
</body>
</html>
