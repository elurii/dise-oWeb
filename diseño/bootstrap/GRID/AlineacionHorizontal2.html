<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.js"></script>
    <title>Alineacion Horizontal</title>
    <style type="text/css">
        .row{
            background: #E8E8E8;
            margin-top: 40px;
            
        }

        .columna{
            background: #F2F2F2;
            padding: 10px;
            text-align: center;
            border: 1px solid #4d5061
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center justify-content-md-start">
            <div class="columna col-4"> Columna 1 de 2</div>
            <div class="columna col-4"> Columna 2 de 2</div>

        </div>
        <div class="row justify-content-start justify-content-md-start">
            <div class="columna col-3"> Columna 1 de 3</div>
            <div class="columna col-3"> Columna 2 de 3</div>
            <div class="columna col-3"> Columna 3 de 3</div>
        </div>
        <div class="row justify-content-end justify-content-md-start">
            <div class="columna col-3"> Columna 1 de 3</div>
            <div class="columna col-3"> Columna 2 de 3</div>
            <div class="columna col-3"> Columna 3 de 3</div>

        </div>
        <div class="row justify-content-between justify-content-md-start">
            <div class="columna col-3"> Columna 1 de 3</div>
            <div class="columna col-3"> Columna 2 de 3</div>
            <div class="columna col-3"> Columna 3 de 3</div>

        </div>
        <div class="row justify-content-around justify-content-md-start">
            <div class="columna col-3"> Columna 1 de 3</div>
            <div class="columna col-3"> Columna 2 de 3</div>
            <div class="columna col-3"> Columna 3 de 3</div>

        </div>
    </div>
    
</body>
</html>
