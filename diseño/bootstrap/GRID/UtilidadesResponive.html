<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.js"></script>
    <title>Alineacion vertical</title>
    <style type="text/css">
        .row{
            background-color: #E2E2E2;
            border: 1px solid #808080;
            margin: 5px 0;
            text-align: center;
        }

  

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-block d-sm-none">Pantalla de tamaño extra pequeño (xs) </div>
            <div class="col d-none d-sm-block d-md-none"> Pantalla tamaño pequeño (sm)</div>
            <div class="col d-none d-md-block d-lg-none"> Pantalla de tamaño mediano (md) </div>
            <div class="col d-none d-lg-block d-xl-none"> Pantalla de tamaño grande (lg) </div>
            <div class="col d-none d-xl-block d-xxl-none"> Pantalla de tamaño extra grande (xl)</div>
            <div class="col d-none d-xxl-block"> Pantalla de tamaño extra extra grande (xxl) </div>
        </div>
    </div>
    
    
</body>
</html>
