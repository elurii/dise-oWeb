    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <title>Alineacion vertical</title>

        <div class="row">
            <div class="columna col-md-4 offset-md-1 col-sm-4 offset-sm-0"> Columna 1 </div>
            <div class="columna col-md-4 offset-md-2 col-sm-4 offset-sm-1"> Columna 2</div>
        </div>
    </div>
